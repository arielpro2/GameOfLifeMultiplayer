apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:

  name: game-of-life-ingress

  annotations:

    kubernetes.io/ingress.class: nginx

spec:

  tls:

    - secretName: game-of-life-tls


  rules:

      http:

        paths:

          - path: /

            pathType: Prefix

            backend:

              service:

                name: game-of-life-service.yaml

                port:

                  number: 5000